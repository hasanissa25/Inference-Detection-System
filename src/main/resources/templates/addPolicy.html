<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>IFS Demo</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">IFS System Demo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/admin">Admin <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <div class="my-2 my-lg-0">
      <a class="btn btn-outline-success my-2 my-sm-0" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<main class="container" role="main">
    <div class="row">
        <div class="col">
        <ul class="nav nav-pills nav-fill mt-3">
            <li class="nav-item">
                <a class="nav-link active" href="#">Policies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Inference Attack Logs</a>
            </li>
            </ul>
        </div>
    </div>
     <div class="row">
        <div class="col">
            <h1>Add Policy: <span th:text="${policy.id}" /></h1>
            <form id="addPolicy" th:action="@{/addPolicy(policyId=${policy.id})}"  th:object="${policy}" method="post">
                <input hidden th:name="id" th:value="${policy.id}"/>
                <p>Input Columns:</p>
                <div id="input-columns">
                    <div class="form-group" th:each="x, itemStat : ${policy.inputColumns}">
                        <input type="text" class="form-control" th:field="${policy.inputColumns[__${itemStat.index}__]}">
                        <button type="button" class="btn btn-danger  fas fa-trash"/>
                    </div>
                </div>
                <button id="addInputColumnButton" type="button" class="btn btn-success">Add Input Column</button>

                <p>Blocked Columns:</p>
                <div id="blocked-columns">
                    <div class="form-group" th:each="x, itemStat : ${policy.blockedColumns}">
                        <input type="text" class="form-control" th:field="${policy.blockedColumns[__${itemStat.index}__]}">
                        <button type="button" class="btn btn-danger  fas fa-trash"/>
                    </div>
                </div>
                <div class="row">
                        <div class="col mb-2">
                            <button id="addBlockedColumnButton" type="button" class="btn btn-success">Add Blocked Column</button>
                        </div>
                </div>

                <div class="row">
                    <div class="col mt-2" >
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a class="btn btn-primary" href="/admin">Go Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- /.container -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}" type="text/javascript"></script>
<script type="text/javascript">

function inputComponentBuilder(num) {
    const inputComponent = `<div class="form-group">
                            <input type="text" name="inputColumns[${num}]" class="form-control" placeholder="Column Name">
                            <button type="button" class="btn btn-danger  fas fa-trash"/>
                            </div>`;
    return inputComponent;
}

function blockedComponentBuilder(num) {
    const inputComponent = `<div class="form-group">
                            <input type="text" name="blockedColumns[${num}]" class="form-control" placeholder="Column Name">
                            <button type="button" class="btn btn-danger  fas fa-trash"/>
                            </div>`;
    return inputComponent;
}

$(document).ready(function(){
    $("#addInputColumnButton").click(function(){
        let num = $("#input-columns > div").length;
        $("#input-columns").append(inputComponentBuilder(num));
    });

    $("#addBlockedColumnButton").click(function(){
        let num = $("#blocked-columns > div").length;
        $("#blocked-columns").append(blockedComponentBuilder(num));
    });

    $(".btn-danger").click(function(){
       $(this).parent().remove();
    })

});
</script>
</body>
</html>
