<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/common.html :: htmlheader"></th:block>
</head>
<body>
<header th:replace="fragments/common.html :: header"></header>

<main class="container" role="main">
       <div class="row">
        <div class="col">
        <ul class="nav nav-pills nav-fill mt-3">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" href="/patientMedicalInfo">Patient Medical Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/patientInfo">Patient Info</a>
            </li>
            </ul>
        </div>
    </div>
   
    <div class="card mt-3">
        <div class="card-body">
   <form action="#" th:action="@{/patientInfo}"  th:object="${patientInfoForm}" method="post">        
     <div class="form-group">
      <label for="patientId">Patient Name:</label>
      <input type="text" class="form-control" th:field="*{name}">
     </div>
         <div class="form-group">
    <label for="reasonOfVisit">Date of Entry:</label>
    <input type="text" class="form-control" th:field="*{dateOfEntry}">
  </div>
    <div class="form-group">
    <label for="lengthOfStay">Date of Leave:</label>
    <input type="text" class="form-control" th:field="*{dateOfLeave}">
  </div>
  <div class="form-group">
    <label for="lengthOfStay">Gender:</label>
    <input type="text" class="form-control" th:field="*{gender}">
  </div>
   <button type="submit" class="btn btn-primary mb-2 btn-lg btn-block">Search</button>
            </form>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
        <h1>Results:</h1>
         <table class="table">
            <thead>
                <tr>
                <th scope="col">Patient Name</th>
                <th scope="col">Date of Entry</th>
                <th scope="col">Date of Leave</th>
                <th scope="col">Gender</th>
                <th scope="col">Inference</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="result : ${searchResults}">
                    <th scope="row" th:text="${result.name}" />
                    <td th:text="${result.dateOfEntry}"/>
                    <td th:text="${result.dateOfLeave}"/>
                    <td th:text="${result.gender}"/>
                    <td th:text="${result.inference} ? 'yes' : 'no'">
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</main>
<!-- /.container -->
<footer  th:replace="fragments/common.html :: htmlfooter"></footer>
</body>
</html>
